{% extends "ospi/base_home.html" %}

{% block content_detail %}
    <h2>Stations</h2>
    <table class="table table-bordered table-hover table-striped">
        <tr>
            <th style='text-align:center;'>#</th>
            <th>Station Name</th>
            <th style='text-align:center;'>Heads</th>
            <th style='text-align:right;'>Change</th>
        </tr>
        {% for station in object_list %}
        <tr>
            <td style='text-align:center;'>{{ station.number }}</td>
            <td>{{ station.name }}</td>
            <td style='text-align:center;'>{{ station.heads }}</td>
            <td style='text-align:right;'><a href="{% url 'stations_edit' station.id %}">edit</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
