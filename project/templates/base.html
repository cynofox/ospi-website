{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}OpenSprinkler Pi{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    {% block extrahead %}{% endblock %}

    {# CSS #}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/project.css' %}" type="text/css" />
    {% block extrastyles %}{% endblock %}
  </head>
  <body>
    <h1>Hello, OpenSprinkler Pi!</h1>

    {% block content %}{% endblock %}

    {# JavaScripts at the bottom for speed! #}
    <script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
